{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div id="container">
      {% for listing in listings %}
        <div class="grid">
          <div class="grid-item">
            <a href="{% url 'listing' listing.title %}">{{ listing.title }}</a>
          </div>
          <div class="grid-item">
          {{ listing.description }}
          </div>
          <div class="grid-item">
            {% for img in listing.listing_photos.all %}
              <img src="{{ img.image.url }}" alt="image">
            {% empty %}
              <img src="#" alt="image">
            {% endfor %}
          </div>
          <div class="grid-item">
            <p>${{ listing.current_price }}</p>
          </div>
        </div>
      {% endfor %}
    </div>

{% endblock %}
