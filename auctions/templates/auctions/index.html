{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <div id="container">
      {% for listing in listings %}
        <div class="grid">
          <div class="grid-item">
            <p>{{ listing.title }}<a href="{% url 'listing' listing.title %}">
            {% for img in listing.listing_photos.all %}
              <p><img src="{{ img.image.url }}" alt="image"></p>
            {% empty %}
              <p><img src="#" alt="image"></p>
            {% endfor %}
            </a></p>
          </div>

          <div class="grid-item">
            <p>
              <a class="btn btn-light" data-bs-toggle="collapse" href="#multiCollapseExample{{ forloop.counter }}" role="button" aria-expanded="false" aria-controls="multiCollapseExample{{ forloop.counter }}">Details</a>
            </p>
            <div class="row">
              <div class="col">
                <div class="collapse multi-collapse" id="multiCollapseExample{{ forloop.counter }}">
                  <div class="card card-body">
                    ${{ listing.current_price }}
                    <hr>
                    {{ listing.description | safe}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

{% endblock %}
